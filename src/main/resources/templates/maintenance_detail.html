<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle del Clientes</h3>
    </div>

    <form th:object="${client}">

        <div class="mb-3 row">
            <label for="clientId" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" readonly id="clientId" class="form-control" th:field="*{clientId}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="name" class="col-sm-3">Nombre del cliente</label>
            <div class="col-sm-9">
                <input type="text" readonly id="name" class="form-control" th:field="*{name}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-3">Apellido del cliente</label>
            <div class="col-sm-9">
                <input type="text" readonly id="lastName" class="form-control" th:field="*{lastName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="Dni" class="col-sm-3">DNI del cliente</label>
            <div class="col-sm-9">
                <input type="text" readonly id="Dni" class="form-control" th:field="*{Dni}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="address" class="col-sm-3">Dirección del cliente</label>
            <div class="col-sm-9">
                <input type="text" readonly id="address" class="form-control" th:field="*{address}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="city" class="col-sm-3">Distrito del cliente</label>
            <div class="col-sm-9">
                <input type="text" readonly id="city" class="form-control" th:field="*{city}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phone" class="col-sm-3">Número de teléfono del cliente</label>
            <div class="col-sm-9">
                <input type="text" readonly id="phone" class="form-control" th:field="*{phone}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="registrationDate" class="col-sm-3">Día de registro del cliente</label>
            <div class="col-sm-9">
                <input type="text" readonly id="registrationDate" class="form-control" th:field="*{registrationDate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnRegresar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnRegresar" class="btn btn-primary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
