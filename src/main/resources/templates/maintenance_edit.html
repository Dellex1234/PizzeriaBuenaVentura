<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Actualizar Clientes</h3>
    </div>

    <form id="dataForm" th:object="${client}" th:action="@{/maintenance/edit-confirm}" method="post">

        <div class="mb-3 row">
            <label for="clientId" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" id="clientId" class="form-control" th:field="*{clientId}" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="name" class="col-sm-3">Nombre del cliente</label>
            <div class="col-sm-9">
                <input type="text" id="name" class="form-control" th:field="*{name}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-3">Apellido del cliente</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="Dni" class="col-sm-3">DNI del cliente</label>
            <div class="col-sm-9">
                <input type="text" id="Dni" class="form-control" th:field="*{Dni}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="address" class="col-sm-3">Dirección del cliente</label>
            <div class="col-sm-9">
                <input type="text" id="address" class="form-control" th:field="*{address}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="city" class="col-sm-3">Distrito del cliente</label>
            <div class="col-sm-9">
                <input type="text" id="city" class="form-control" th:field="*{city}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phone" class="col-sm-3">Número de teléfono del cliente</label>
            <div class="col-sm-9">
                <input type="text" id="phone" class="form-control" th:field="*{phone}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="registrationDate" class="col-sm-3">Día de registro del cliente</label>
            <div class="col-sm-9">
                <input type="text" id="registrationDate" class="form-control" th:field="*{registrationDate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnActualizar" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="button" id="btnActualizar" class="btn btn-primary w-25" data-bs-toggle="modal"
                        data-bs-target="#confirmEdit">
                    Actualizar
                </button>
                <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
                        onclick="location.href='/maintenance/start'">
                    Regresar
                </button>
            </div>
        </div>

    </form>

</div>

<!-- Modal de confirmación -->
<div class="modal fade" id="confirmEdit" tabindex="-1" aria-labelledby="confirmEditLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmEditLabel">Confirmación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas guardar los datos modificados?
            </div>
            <div class="modal-footer">
                <button id="btnConfirmSave" type="button" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.getElementById('btnConfirmSave').addEventListener('click', function () {
        document.getElementById('dataForm').submit();
    })
</script>

</body>
</html>
